<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            background: url(https://images.pexels.com/photos/129733/pexels-photo-129733.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260)no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="topHeader">Weather Dashboard</h1>
        <h4 id="current">Current Date</h4>
        <h5 id="theTime"></h5>
        <input class="form-control searchbar" type="text" placeholder="Please search a city" aria-label="Search"
            id="searchBar">
        <button class="btn srchBtn" id="srchBtn" type="submit">Search</button>
        <div id="currentDisplay">

        </div>
        <div class="searchHistory" id="searchHistory">
            <h3 id="history">History</h3>
        </div>
        <div class="holder">
            <div class="container weatherBox" id="appendHere">

            </div>
            <div class="container weatherBox" id="appendHere1">
                <!-- Hide these then show once searched -->
            </div>
            <div class="container weatherBox" id="appendHere2">
                <!-- Hide these then show once searched -->
            </div>
            <div class="container weatherBox" id="appendHere3">
                <!-- Hide these then show once searched -->
            </div>
            <div class="container weatherBox" id="appendHere4">
                <!-- Hide these then show once searched -->
            </div>
        </div>
    </div>
    <script src="moment.js"></script>
    <script src="jav.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
